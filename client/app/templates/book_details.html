<div ng-hide="isAdmin" class="row details">
    <div class="container">
        <div class="col-md-12">
            <h2 ng-bind="book.title"></h2>
            <h4 ng-bind="book.subtitle"></h4>

            <ul class="alert alert-success list-group">
                <li class="list-group-item" ng-bind-template="ISBN: {{book.isbn}}"></li>
                <li class="list-group-item" ng-bind-template="Seiten: {{book.num_pages}}"></li>
                <li class="list-group-item" ng-bind-template="Autor: {{book.author}}"></li>
                <li class="list-group-item">

                    <a ng-bind="book.publisher.name" ng-href="{{book.publisher.url}}" target="_blank"></a>
                </li>
            </ul>
            <p><strong>Abstract</strong>
            <p ng-bind="book.abstract"></p>
            </p>
            <br/>
            <hr/>
            <br/>
            <a href="#/books" class="bm-list-view-btn btn btn-danger btn-lg">Zur Liste</a>
        </div>
    </div>
</div>

<div ng-show="isAdmin" class="details">
    <h2 ng-bind="book.title"></h2>
    <h4 ng-bind="book.subtitle"></h4>

    <ul class="alert alert-success list-group">
        <li class="list-group-item" ng-bind-template="ISBN: {{book.isbn}}"></li>
        <li class="list-group-item" ng-bind-template="Seiten: {{book.num_pages}}"></li>
        <li class="list-group-item" ng-bind-template="Autor: {{book.author}}"></li>
        <li class="list-group-item">
            <a ng-bind="book.publisher.name" ng-href="{{book.publisher.url}}" target="_blank"></a>
        </li>
    </ul>
    <p><strong>Abstract</strong>
    <p ng-bind="book.abstract"></p>
    </p>
</div>
