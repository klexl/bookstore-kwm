<h2>Übersicht Verlag</h2>

<table class="bm-book-list table table-striped table-hover">
    <thead>
    <tr>
        <td>Verlag</td>
        <td>URL</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="publisher in publishers | orderBy: '[name]'">
        <td><a ng-href="#/admin/publishers/{{ publisher.id }}/edit" ng-bind="publisher.name"></a></td>
        <td ng-bind="publisher.url"></td>
    </tr>
    </tbody>
</table>
<p class="newBookBtn">
    <a class="btn btn-danger btn-lg" ng-href="#/admin/publishers/new">Neuen Verlag anlegen</a> <br><br>

    <a class="btn btn-danger btn-lg" ng-href="#/admin/books">Zur Buchübersicht</a>
</p>
